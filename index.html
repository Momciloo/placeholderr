<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Animated Input Placeholder</title>
  <style>@import url('https://fonts.googleapis.com/css?family=Lato');*,*:before,*:after{box-sizing: border-box;}html,body{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:'Lato', sans-serif!important;}.wrapper{width:400px; max-width:80%;}</style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">
    <fieldset class="formRow">
        <div class="formRow--item">
            <label for="firstname" class="formRow--input-wrapper js-inputWrapper">
                <input type="text" class="formRow--input js-input" id="firstname" placeholder="First name">
            </label>
        </div>
    </fieldset>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
